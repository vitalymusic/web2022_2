<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .output {
            width:350px; 
            padding:10px;
            border: 2px solid rgb(205, 16, 16);
        }
    </style>
</head>
<body>
    <div class="output"></div>


    <button>Get INFO</button>
    <button id="getFile">Get File</button>


  <script>
      button  = document.querySelector('button');
        button2 = document.querySelector('button#getFile');


      button.onclick = ()=>{
          requestData('GET','https://jsonplaceholder.typicode.com/posts/1/comments')
      }
      button2.onclick = ()=>{
          requestData('GET','data.json')
      }


        // XMLHTTPREQUEST
           
      function requestData(type,url){
        xhr = new XMLHttpRequest();

        xhr.onreadystatechange = ()=>{
            if(xhr.readyState == 4 && xhr.status == 200){
                prepareData(xhr.response);
            }
        }
        xhr.open(type,url);
        xhr.send();


}
     


      function prepareData(data){
            console.log(data);
            data = JSON.parse(data);
            data.forEach(function(item){
                document.querySelector('.output').innerHTML += `
                    <h1>${item.user}</h1>
                    <p>${item.mail}</p>
                `;
            })
        }
  </script>  
</body>


</html>
